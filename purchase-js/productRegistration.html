<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="js/products.js" defer></script> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/productRegistration.css">
    <script src="js/productRegistration.js" defer></script>
</head>
<body>
    <div class="title">
        <h1 class="brand-title">VIBE</h1>
    </div>
    <h1 class="register-title">Cadastro de produtos</h1>
    <form action="" class="add-product-form">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Nome do produto" class="register-input product-name">
        <label for="price">Preço</label>
        <input type="number" id="price" placeholder="Preço do produto" class="register-input product-price">
        <label for="category">Categoria</label>
        <input type="text" id="category" placeholder="(camisa / tênis / calça / acessório / underwear)" class="register-input product-category">
        <label for="input-file">Imagem</label>
        <input type="file" accept="image/jpeg , image/png, image/jpg" id="input-file">
        <div class="intput-register-btn">
            <button class="register-product-btn" type="submit">Adicionar produto</button>
        </div>
    </form>


    <img src="" alt="" id="profile-pic">
</body>
</html>
